{{ define "addWiki" }}
<!DOCTYPE html>
<html>
<head>
    {{ template "header" .}}
    <link href="/public/css/wikipage.css" rel="stylesheet">
</head>
<body>
    <header>
        {{ template "navbar" .}}
        {{ template "newItem" .}}
    </header>
    <div id="content">
        <div class="pagetitle">Новая статья</div>
        <div id="wrap">
            <div id="container_task_general">
                <div class="record">
                    <div id="wiki_name" class="label">Название статьи</div>
                    <input id="input_wiki_name" type="text" required>
                </div>
                <div class="record">
                    <div id="wiki_father" class="label">Родительская статья</div>
                    <select id="input_wiki_father">
                        <option id="0" selected></option>
                    </select>
                </div>
            </div>
            <div id="container_desc">
                <div id="desc" class="label">Описание</div>
                <div id="elements">
                    <span class="elem" id="bold"></span>
                    <span class="elem" id="italic"></span>
                    <span class="elem" id="underline"></span>
                    <span class="elem" id="strike"></span>
                </div>
                <textarea id="input_desc"></textarea>
                <div class="markdown-body" id="markdown_output"></div>
            </div>
            <button class="send_button" onclick="wikiAdd()">Создать</button>
        </div>
    </div>    
    {{ template "bottomScripts" .}}
    <script type="text/javascript" src="/public/js/fillwikifather.js"></script>
    {{ template "footer" .}}
</body>
</html>
{{ end }}
