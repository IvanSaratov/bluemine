{{define "styles"}}
<link href="/public/css/main.css" rel="stylesheet">
<link href="/public/css/profile.css" rel="stylesheet">
{{end}}
{{define "scripts"}}        
<script type="text/javascript" src="/public/js/plugins/jquery-3.4.1.min.js"></script>
{{end}}    
{{define "content"}}
<div id="content">
    <div id="pagetitle">{{ .UserData.UserFIO}}</div>
    <div id="wrap">
        <div id="user_about">
            <div id="user_about_left">
                <div class="user_rec" id="username">
                    <div class="label">Имя пользователя:</div>
                    <div class="value">{{ .UserData.UserName}}</div>
                </div>
                <div class="user_rec" id="user_groups">
                    <div class="label">Состоит в:</div>
                    {{ range .Groups}}
                    <div class="value">{{ .GroupName}}</div>
                    {{end}}
                </div>
            </div>
            <div id="user_about_left">
                <div id="user_tasks_exec">
                    <table></table>
                </div>
                <div id="user_tasks_creator">
                    <table></table>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
