{{ define "wikiPager" }}
<!DOCTYPE html>
<html>
<head>
    {{ template "header" .}}
    <link href="/public/css/wikipage.css" rel="stylesheet">
</head>
<body>
    <header>
        {{ template "navbar" .}}
        {{ template "newItem" .}}
    </header>
    <div id="content">
        <div class="pagetitle" id="{{ .WikiData.WikiID}}">{{ .WikiData.WikiName}}</div>
        <div id="wrap">
            <div id="wiki_about">
                <div id="wiki_creator">Добавил(а) <a href="/profile/{{ .WikiData.WikiAuthor.UserName }}">{{ .WikiData.WikiAuthor.UserFIO }}</a></div>
                <div id="wiki_desc">
                    <div class="label">Описание</div>
                    <div class="value markdown-body"></div>
                </div>
            </div>
        </div>
    </div>
    {{ template "bottomScripts" .}}
    <script type="text/javascript" src="/public/js/getdesc.js"></script>
    {{ template "footer" .}}
</body>
</html>
{{ end }}
