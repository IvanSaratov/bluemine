{{define "styles"}}
<link href="/public/css/main.css" rel="stylesheet">
<link href="/public/css/addtask.css" rel="stylesheet">
{{end}}
{{define "scripts"}}
<script type="text/javascript" src="/public/js/plugins/jquery-3.4.1.min.js"></script>
{{end}}        
{{define "content"}}
<div id="content">
    <div id="pagetitle">Новая задача</div>
    <div id="wrap">
        <div id="container_task_general">
            <div class="task_rec">
                <div id="task_name" class="label">Название задачи</div>
                <input id="input_task_name" type="text" required>
            </div>
            <div class="task_rec">
                <div id="task_tmpl" class="label">Шаблон</div>
                <select id="input_task_tmpl">
                    <option selected>Без шаблона</option>
                    {{range .Templates}}
                    <option value="{{ .TmplName}}">{{ .TmplName}}</option>
                    {{end}}
                </select>
            </div>
        </div>
        <div id="container_desc">
            <div id="desc" class="label">Описание</div>
            <div id="elements">
                <span class="elem" id="bold"></span>
                <span class="elem" id="italic"></span>
                <span class="elem" id="underline"></span>
                <span class="elem" id="strike"></span>
            </div>
            <textarea id="input_desc"></textarea>
        </div>
        <div id="container_labels">
            <div id="container_labels_left">
                <div class="task_rec">
                    <div id="stat" class="label">Статус</div>
                    <select id="input_stat">
                            <option selected>Новая</option>
                            <option>В процессе</option>
                            <option>Закрыта</option>
                            <option>Отложена</option>
                    </select>
                </div>
                <div class="task_rec">
                    <div id="priority" class="label">Приоритет</div>
                    <select id="input_priority">
                            <option selected>Низкий</option>
                            <option>Средний</option>
                            <option>Высокий</option>
                    </select>
                </div>
                <div class="task_rec">
                    <div id="exec" class="label">Назначена</div>
                    <select id="input_exec">
                        <option disabled selected>Работники</option>
                        {{range .Users}}
                        <option class="user" value="{{ .UserFIO}}">{{ .UserFIO}}</option>
                        {{end}}
                        <option disabled>Группы</option>
                        {{range .Groups}}
                        <option class="group" value="{{ .GroupName}}">{{ .GroupName}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="task_rec">
                    <div id="rate" class="label">Рейтинг</div>
                    <input id="input_rate" type="number">
                </div>
            </div>
            <div id="container_labels_left">
                <div class="task_rec">
                    <div id="date_start" class="label">Дата начала</div>
                    <input id="input_date_start" type="date">
                </div>
                <div class="task_rec">
                    <div id="date_end" class="label">Дата окончания</div>
                    <input id="input_date_end" type="date">
                </div>
            </div>
        </div>
        <button id="send" onclick="tAdd()">Добавить</button>
    </div>
</div>
<script type="text/javascript" src="/public/js/add.js"></script>
<script type="text/javascript" src="/public/js/setdate.js"></script>
{{end}}
