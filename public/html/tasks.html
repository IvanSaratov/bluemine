<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlueMine</title>
        <link href="/public/css/main.css" rel="stylesheet">
        <link href="/public/css/tasks.css" rel="stylesheet">
    </head>
    <body>
        <div id="topbar">
            <div id="service">BlueMine</div>
            <div id="user">You're log in as 
                <a href="/profile/{{ .CurrentUser.UserName}}">{{ .CurrentUser.UserName}}</a>
                <a id="out" href="/logout">(logout)</a>
            </div>
        </div>
        <div id="content">
            <div id="pagetitle">Список задач</div>
            <div id="tasklist">
                <table>
                    <thead>
                        <tr>
                            <th>Имя задачи</th>
                            <th>Статус</th>
                            <th>Кому Назначена</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Tasks}}
                        <tr>
                            <td>{{ .TaskName }}</td>
                            <td>{{ .TaskStat }}</td>
                            <td>{{ .TaskExecuter }}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
