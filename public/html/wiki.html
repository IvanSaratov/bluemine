{{ define "wiki" }}
<!DOCTYPE html>
<html>
<head>
    {{ template "header" .}}
    <link href="/public/css/wikipage.css" rel="stylesheet">
</head>
<body>
    <header>
        {{ template "navbar" .}}
        {{ template "newItem" .}}
    </header>
    <div id="content">
        <div class="pagetitle">Wiki</div>
        <button class="content_button" onclick="location.href='/wiki/new'">Создать новую статью</button>
        <div id="wrap">
            <div id="wikilist">
                <div id="main"></div>
            </div>
        </div>
    </div>
    {{ template "bottomScripts" .}}
    <script type="text/javascript" src="/public/js/fillwikilist.js"></script>
    {{ template "footer" .}}
</body>
</html>
{{ end }}
