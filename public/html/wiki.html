{{define "styles"}}
{{end}}
{{define "content"}}
<div id="content">
    <div class="pagetitle">Wiki</div>
    <div>
        <a href="/wiki/new">Созадть новую статью</a>
    </div>
    <div id="wikilist">
        <hr>
        <ul>
            {{range .Wikies}}
            <li><a href="/wiki/show/{{.WikiID}}">{{.WikiName}}</a></li>
            {{end}}
        </ul>
        <hr>
    </div>
</div>
{{end}}
